<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <div style="height: 10px; background-color: rgba(0,0,0,0.8);">
                <div class="col-12"></div>
            </div>
            <div style="height: 10px; background-color: rgba(0,0,0,0.8);">
                <div class="col-12"></div>
            </div>
            <div style="height:2px;background-color: rgba(255,255,255,0.8);">
                <div class="col-12" style="text-align:center;">
                    <h3>Library Management System</h3>
                </div>
            </div>
            <div style="height:50px">
            </div>
            <div style="height:2px; background-color:rgba(5,6,0,0.8);">
            </div>
        </div>

        <div class="row" style="height:100px">
            <div class="col-2" style="padding-top:20px">
                <div class="col-12">
                    {% if session['utype'] == 'Admin' %}

                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('addSubject')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Add Subject
                        </a>
                    </div>
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('books')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Add Book
                        </a>
                    </div>
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('users')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Add User
                        </a>
                    </div>
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('bookIssue')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Issue Book
                        </a>
                    </div>
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('returnBook')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Return Book
                        </a>
                    </div>
                    {% else %}
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('bookList')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            BookList
                        </a>
                    </div>
                    {% endif %}
                    <div style="height:40px; width:100%; margin:5px">
                        <a href="{{url_for('searchBook')}}" class="btn" style="height:40px; width:200px; background-color:white; box-shadow:5px 5px 10px grey; border-radius:0px 50px 50px 0px;">
                            Search Books
                        </a>
                    </div>
                </div>

                <div class="col-8" style="padding:20px">
                    {% block body %}
                    {{text}}
                    {% endblock %}
                </div>

                <div class="col-2" style="border-left-style:outset; border-left-color:grey; border-left-width:1px; padding-top:20px">
                    <b>
                        <center>
                            <a href="{{url_for('logout')}}" class="btn" style="height:50px; width:50px;background-color:rgba(0,100,0,0.8); box-shadow:5px 5px 10px grey; border-radius: 25px 25px 25px 25px;"><img src='static/person-circle.svg'/><br></a>
                            <br>
                            logout {{session['userName']}}!
                        </center>
                    </b>
                </div>
        </body>
</html>
